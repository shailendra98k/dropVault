worker_processes auto;
events {
    worker_connections 1024;
}

http {

    # Configure the server to listen on port 80
    server {
        listen 80;
        server_name localhost;

        location /media/ {
            proxy_pass http://file-server-ctn:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        location /document-add {
            proxy_pass http://file-server-ctn:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1 {
            proxy_pass http://server-ctn:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Default route for all other requests, redirect to localhost:3000
        location / {
            proxy_pass http://client-ctn:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

    }
    default_type application/octet-stream;
    sendfile on;
}